<div>
  <div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/bg-01.jpg');">
      <div class="wrap-signup p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form" (ngSubmit)="submit()" [formGroup]="signupForm">
          <span class="login100-form-title p-b-49">
            Sign Up
          </span>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">First Name</span>
            <input class="input100" type="text" name="firstname" formControlName="firstname" placeholder="Type your First Name">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">Last Name</span>
            <input class="input100" type="text" name="lastname" formControlName="lastname" placeholder="Type your Last Name">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
            <span class="label-input100">Email</span>
            <input class="input100" type="text" name="email" formControlName="email" placeholder="Type your Email Address">
            <span class="focus-input100" data-symbol="&#xf15a;"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="password" formControlName="password" placeholder="Type your password">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
            <span class="label-input100">Confirm Password</span>
            <input class="input100" type="password" name="confirmpassword" formControlName="confirmpassword" placeholder="Type your confirm Password">
            <span class="focus-input100" data-symbol="&#xf191;"></span>
          </div>

          <div class="container-login100-form-btn p-t-30">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="submit" class="login100-form-btn">
                Sign Up
              </button>
            </div>
          </div>
          
          <div class="flex-col-c p-t-50">
            <span class="txt1 p-b-17">
              Already have an account?
              <a routerLink="/login"  class="txt2">
                Login
              </a>
            </span>

          </div>
        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>


</div>
