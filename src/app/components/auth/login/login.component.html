<div class="container">
  <div id="login" class="signin-card">
    <div class="logo-image">
    <img src="http://www.officialpsds.com/images/thumbs/Spiderman-Logo-psd59240.png" alt="Logo" title="Logo" width="138">
    </div>
    <h1 class="display1">Title</h1>
    <p class="subhead">Description</p>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
      <div id="form-login-username" class="form-group">
        <input id="username" class="form-control" formControlName="username" name="username" type="text" size="18" alt="login" required />
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="username" class="float-label">login</label>
      </div>
      <div id="form-login-password" class="form-group">
        <input id="password" class="form-control" name="password" formControlName="password" type="password" size="18" alt="password" required>
        <span class="form-highlight"></span>
        <span class="form-bar"></span>
        <label for="password" class="float-label">password</label>
      </div>
      <!-- <div id="form-login-remember" class="form-group">
        <div class="checkbox checkbox-default">       
            <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
            <label for="remember">Remember me</label>      
        </div>
      </div> -->
      <div>
        <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Sign in</button>  
      </div>
      <div>
        <button class="btn btn-block btn-info ripple-effect" type="button" (click)="facebookLogin()">Facebook</button>
        <button class="btn btn-block btn-info ripple-effect" type="button" (click)="googleLogin()" >Google</button>
      </div>
    </form>
  </div>
  </div>
